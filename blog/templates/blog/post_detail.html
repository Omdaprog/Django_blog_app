{% extends 'blog/base.html' %}

{% block content %}
    {% if post.published_date %}
    <div class="on-content">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <h5 class="content-published-date">{{ post.published_date }}</h5>
    </div>
    {% endif %}
{% endblock %}
