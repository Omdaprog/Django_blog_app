{% extends 'blog/base.html' %}
{% load markdownify %} 



{% block title %}
    My Blog
{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="col-sm-6">
        <div class="blogpost" data-aos="fade-up-right" data-aos-delay="500" data-aos-duration="1000">
            <div class="imgBx">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid">
                {% endif %}
            </div>
            <div class="content">
                <h1>{{ post.title }}</h1>
                <p>{{ post.text | truncatechars:200 |markdown | safe }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btnD2">Read More</a>
                
                <!-- add this [] for this line for markdownify work -->
                <!-- <p class="content-published-date">Published:{{ post.published_date }}</p>
                                <a href="{% url 'post_detail' pk=post.pk %}">
                                    Comments:{{ post.approved_comments.count }} 
                                </a>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'post_detail' pk=post.pk %}">|| total Comments:{{ post.comments.count }}</a>
                                {% endif %} -->
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
